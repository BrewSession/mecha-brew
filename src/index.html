<header class="row">
	<div class="col">
		<h1>Sample UI Elements</h1>
	</div>
</header>

<div class="row">
	<div class="small-1 large-4 columns">
		<div class="control pid pure-form pure-form-stacked">
			PID - Mash Tun
			<div class="row collapse">
				<div class="small-9 large-10 columns">
				  <input class="display-only" type="text" placeholder="152.3">
				</div>
				<div class="small-3 large-2 columns">
				  <span class="postfix">&deg;F</span>
				</div>
			</div>
			<div class="row collapse">
				<div class="small-9 large-10 columns">
				  <input class="pid-set" type="number" placeholder="Enter temp to set">
				</div>
				<div class="small-3 large-2 columns">
				  <span class="postfix">&deg;F</span>
				</div>
			</div>
			
			<div class="row">
				<div class="small-9 large-12 columns">
					<span class="label round radius alert">&nbsp;</span> Element status
				</div>
			</div>
			<div class="row">
				<div class="small-9 large-12 columns">
					<button class="tiny button">Set</button>
				</div>
			</div>
			
		</div><!-- .pid -->
	</div>
	<div class="small-1 large-4 columns"> Col2 </div>
	<div class="small-1 large-4 columns"> Col3 </div>
</div>
